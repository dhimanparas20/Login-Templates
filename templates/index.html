<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        video {
            position: fixed;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1;
            transform: translate(-50%, -50%);
            background-size: cover;
        }

        .glassmorph {
            background: rgba(255, 255, 255, 0.15); /* Increased opacity for more blur effect */
            backdrop-filter: blur(15px); /* Increased blur */
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            position: relative;
            z-index: 10;
            max-width: 600px; /* Further increased form width */
        }

        .glassmorph:hover {
            backdrop-filter: blur(20px); /* Further increase blur on hover */
        }

        button:hover {
            background-color: rgba(255, 255, 255, 0.6); /* Change button color on hover */
            color: #000; /* Change text color on hover */
        }
    </style>
</head>
<body>
    <video autoplay muted loop>
        <source src='static/video/video.mp4' type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="glassmorph p-8 rounded-lg w-full transform transition duration-300 hover:scale-105 hover:shadow-2xl">
        <h2 class="text-3xl font-semibold text-center text-black mb-8">Login Here</h2>
        
        <!-- Display Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="mb-4">
                    {% for category, message in messages %}
                        <div class="p-4 mb-2 text-white bg-red-500 rounded">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <form method="post">
            <div class="relative mb-6">
                <input type="text" name="username" class="w-full p-3 text-lg bg-transparent border-b-2 border-black focus:outline-none text-black" required>
                <label class="absolute top-3 left-3 text-black transition duration-300 transform scale-75 origin-left -translate-y-6">Username</label>
            </div>
            <div class="relative mb-6">
                <input type="password" name="password" class="w-full p-3 text-lg bg-transparent border-b-2 border-black focus:outline-none text-black" required>
                <label class="absolute top-3 left-3 text-black transition duration-300 transform scale-75 origin-left -translate-y-6">Password</label>
            </div>
            <div class="mb-6">
                <label class="inline-flex items-center text-black">
                    <input type="checkbox" class="form-checkbox h-5 w-5 text-black">
                    <span class="ml-2">Remember Me</span>
                </label>
                <div class="mt-2 text-right">
                    <a href="#" class="text-black hover:underline">Forgot Password?</a>
                </div>
            </div>
            <button type="submit" class="w-full py-3 mt-4 text-lg text-black bg-opacity-30 bg-white rounded-lg hover:bg-opacity-50 transition duration-300">Login</button>
        </form>
    </div>
</body>
</html>
